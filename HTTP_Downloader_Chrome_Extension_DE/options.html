<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			fieldset
			{
				border: 1px solid grey;
				display: inline-block;
			}
		</style>
		<script src="options.js"></script>
	</head>
	<body>
		<div>
			<div><label for="server">Server:</label></div>
			<div><input type="text" id="server" size="50" value=""></div>
		</div>
		<div style="padding-top: 10px;">
			<fieldset>
				<legend>Authentifikation</legend>
				<div style="float: left; margin-right: 10px;">
					<div><label for="username">Benutzer:</label></div>
					<input type="text" id="username" value="">
				</div>
				<div style="float: left;">
					<div><label for="password">Passwort:</label></div>
					<input type="password" id="password" value="">
				</div>
			</fieldset>
		</div>
		<div style="padding-top: 10px;">
			<div><label for="parts">Standard Teile:</label></div>
			<div><input type="number" id="parts" value="" min="0" max="100" style="text-align: center;"></div>
		</div>
		<div style="padding-top: 10px;">
			<div><label for="default_directory">Standard Downloadverzeichnis:</label></div>
			<div><input type="text" id="default_directory" size="50" value="" placeholder="[Programmstandard]"></div>
		</div>
		<div style="padding-top: 10px;">
			<div><input type="checkbox" id="user_agent"><label for="user_agent">User-Agent 端bertragen</label></div>
		</div>
		<div>
			<div><input type="checkbox" id="referer"><label for="referer">Referer 端bertragen</label></div>
		</div>
		<div>
			<div><input type="checkbox" id="override"><label for="override">Downloadmanager des Browsers 端berschreiben</label></div>
		</div>
		<div style="margin-left: 20px;">
			<div><input type="checkbox" id="show_add_window"><label for="show_add_window">Vor dem Download URL(s) hinzuf端gen anzeigen</label></div>
		</div>
		<div style="float:right; padding: 10px 0px 10px 0px;">
			<button type="button" id="ok">OK</button>
			<button type="button" id="cancel">Abbrechen</button>
			<button type="button" id="apply">Anwenden</button>
		</div>
	</body>
</html>
