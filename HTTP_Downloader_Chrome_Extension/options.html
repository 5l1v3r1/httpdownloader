<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			fieldset
			{
				border: 1px solid grey;
				display: inline-block;
			}
		</style>
		<script src="options.js"></script>
	</head>
	<body>
		<div>
			<div><label for="server" data-i18n="server_">Server:</label></div>
			<div><input type="text" id="server" size="50" value=""></div>
		</div>
		<div style="padding-top: 10px;">
			<fieldset>
				<legend data-i18n="server_authentication">Server Authentication</legend>
				<div style="float: left; margin-right: 10px;">
					<div><label for="username" data-i18n="username_">Username:</label></div>
					<input type="text" id="username" value="">
				</div>
				<div style="float: left;">
					<div><label for="password" data-i18n="password_">Password:</label></div>
					<input type="password" id="password" value="">
				</div>
			</fieldset>
		</div>
		<div style="padding-top: 10px;">
			<div><label for="parts" data-i18n="default_download_parts_">Default download parts:</label></div>
			<div><input type="number" id="parts" value="" min="0" max="100" style="text-align: center;"></div>
		</div>
		<div style="padding-top: 10px;">
			<div><label for="speed_limit" data-i18n="default_download_speed_limit_">Default download speed limit (bytes/s):</label></div>
			<div><input type="text" id="speed_limit" size="40" value="0" style="text-align: center;"></div>
		</div>
		<div style="padding-top: 10px;">
			<div><label for="default_directory" data-i18n="default_download_directory_">Default download directory:</label></div>
			<div><input type="text" id="default_directory" size="50" value="" data-i18n="_use_program_default_" placeholder="[Use Program Default]"></div>
		</div>
		<div style="padding-top: 10px;">
			<div><input type="checkbox" id="user_agent"><label for="user_agent" data-i18n="send_user_agent_header">Send User-Agent header</label></div>
		</div>
		<div>
			<div><input type="checkbox" id="referer"><label for="referer" data-i18n="send_referer_header">Send Referer header</label></div>
		</div>
		<div>
			<div><input type="checkbox" id="override"><label for="override" data-i18n="override_browsers_download_manager">Override browser's download manager</label></div>
		</div>
		<div style="margin-left: 20px;">
			<div><input type="checkbox" id="show_add_window"><label for="show_add_window" data-i18n="show_add_urls_window_before_download">Show Add URL(s) window before download</label></div>
		</div>
		<div style="float:right; padding: 10px 0px 10px 0px;">
			<button type="button" id="ok" data-i18n="ok">OK</button>
			<button type="button" id="cancel" data-i18n="cancel">Cancel</button>
			<button type="button" id="apply" data-i18n="apply">Apply</button>
		</div>
	</body>
</html>
